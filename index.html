<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rising of Lumina Dino Preisrechner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>The Rising of Lumina Dino Preisrechner</h1>
    <div id="dino-container"></div> <!-- Hier wird der Container durch JS befÃ¼llt -->
    <form id="dinoForm">
        <label for="health">Health:</label>
        <input type="number" id="health" name="health" min="0" required>
        <label for="stamina">Stamina:</label>
        <input type="number" id="stamina" name="stamina" min="0" required>
        <label for="oxygen">Oxygen:</label>
        <input type="number" id="oxygen" name="oxygen" min="0" required>
        <label for="food">Food:</label>
        <input type="number" id="food" name="food" min="0" required>
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" min="0" required>
        <label for="damage">Damage:</label>
        <input type="number" id="damage" name="damage" min="0" required>
        <label for="castrated">Castrated:</label>
        <input type="checkbox" id="castrated" name="castrated">
        <button type="button" id="calculate-btn">Calculate</button>
    </form>
    <!-- Modalfenster -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
